  <script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-firestore.js"></script>

  <link href="./style.css" rel="stylesheet" />
  <script src="./js/addButtons.js"></script>

</head>

<body style="margin : 0px; overflow: hidden;">
  <a-scene id="main-scene" vr-mode-ui="enabled: false" embedded
  arjs="sourceType: webcam; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960;debugUIEnabled: false;"
  gesture-detector create-markers create-button>

  <a-entity camera></a-entity>
</a-scene>
<div id="button-div" class="fixed-bottom"></div>

<div class="container">
  <div id="modal-div" class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Summary</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close" onclick="closeModal()">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="table-responsive">
            <table class="table table-condensed">
              <thead>
                <tr>
                  <td><strong>Item</strong></td>
                  <td class="text-center"><strong>Price</strong></td>
                  <td class="text-center"><strong>Quantity</strong></td>
                  <td class="text-right"><strong>Total</strong></td>
                </tr>
              </thead>
              <tbody id="bill-table-body">
                <!--Code Added through inner Html in markerHandler-->
              </tbody>
            </table>
          </div>
        </div>
        <div class="modal-footer">
          <button id="pay-button" type="button" class="btn btn-primary">
            Pay Now
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="container">
  <div id="rating-div" class="rating-modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Rating Panel</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close" onclick="closeRating()">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="table-responsive">
           
            <textarea class="form-control" id="feedback" rows="3"></textarea>
            <input id="rating" name="rating" class="rating rating-loading" data-min="1" data-max="10"
              data-step="0.5" value="0" />

          </div>
        </div>
        <div class="modal-footer">
          <button id="save-rating-button" type="button" class="btn btn-primary">
            Submit Rating
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
  function closeModal() {
    document.getElementById("modal-div").style.display = "none";
  }
</script>
<script>
  function closeRating() {
    document.getElementById("rating-div").style.display = "none";
  }

  </script>

</body>

</html>
